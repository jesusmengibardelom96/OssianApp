<h2 mat-dialog-title>{{header}}</h2>
<mat-dialog-content >{{message}}</mat-dialog-content>
<mat-dialog-actions class="text-center justify-content-center center-screen mt-3">
  <button mat-button mat-raised-button mat-dialog-close color="primary">{{cancelButtonText}}</button>
  <button mat-button mat-raised-button [mat-dialog-close]="true" color="warn" (click)="onConfirmClick()">{{confirmButtonText}}</button>
</mat-dialog-actions>
